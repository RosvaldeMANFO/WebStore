<mat-card class="p-5 mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button (click)="onSortUpdated()" class="flex flex-row-reverse gap-2">
                Sort by
                <mat-icon>{{ sort === 'asc' ? 'arrow_upward' : 'arrow_downward'}}
                </mat-icon>
            </button>
        </div>
        <div class="flex items-center gap-2">
            <div>
                <button mat-button [matMenuTriggerFor]="menu" class="flex flex-row-reverse gap-2">
                    Show {{itemsShowCount === 0 ? 'all' : itemsShowCount}} items
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onItemsUpdated(10)">10 items</button>
                    <button mat-menu-item (click)="onItemsUpdated(20)">20 items</button>
                    <button mat-menu-item (click)="onItemsUpdated(30)">30 items</button>
                    <button mat-menu-item (click)="onItemsUpdated(00)">All items</button>
                </mat-menu>
            </div>
            <button (click)="onColumnsCountUpdated(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="onColumnsCountUpdated(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="onColumnsCountUpdated(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
