<mat-toolbar class="justify-between  mx-auto border-x">
    <a routerLink="/home">FM Shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon matBadgeColor="warn" [matBadge]="itemsQuantity" [matBadgeHidden]="itemsQuantity == 0">
            shopping_cart
        </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}} Item(s)</span>
                <a routerLink="cart">View cart</a>
            </div>
            <div *ngIf="cart.items.length" class="py-3">
                <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span>{{item.price | currency}}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold"> {{getTotal() | currency }}</span>
            </div>
            <div class="flex justify-between pt-3">
                <button (click)="onClearCart()" class="w-9 h-9 rounded-full bg-rose-600 
                flex items-center justify-center">
                    <mat-icon class="text-white">remove_shopping_cart</mat-icon>
                </button>
                <button routerLink="cart" class="w-9 h-9 rounded-full bg-green-600 
                    flex items-center justify-center">
                    <mat-icon class="text-white">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
